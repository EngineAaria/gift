<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinka GiftVerse â€” Living Organism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #1a070f 0%, #0e050b 70%);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: "Georgia", serif;
  overflow-x: hidden;
}

/* ===== SCENE WRAPPER ===== */
.scene {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 32px;
}

/* ===== CONTENT ZONE ===== */
#petal-content {
  max-width: 620px;
  margin-top: 12px;
  text-align: center;
  color: #EED7C3;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 1.2s ease, transform 1.2s ease;
  pointer-events: none;
}

#petal-content.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

#petal-content h2 {
  font-size: 24px;
  margin-bottom: 14px;
  letter-spacing: 1.6px;
  color: #E6B97E;
}

#petal-content p {
  font-size: 16px;
  line-height: 1.8;
  opacity: 0.88;
}

/* ===== SVG BEHAVIOR ===== */
:root {
  --heart-duration: 12s;
  --orbit-strength: 0.6deg;
  --calm-orbit-strength: 0.25deg;
}

svg {
  overflow: visible;
}

.petal-orbit {
  transform-origin: 250px 250px;
  animation: orbitalSway var(--heart-duration) ease-in-out infinite;
}

.petal-body {
  transform-box: fill-box;
  transform-origin: center;
  opacity: 0;
  animation:
    petalOpen 4.5s ease-out forwards,
    petalBreathe 12s ease-in-out infinite;
  cursor: pointer;
}

/* Opening delays */
.p1 { animation-delay: 0s, 5s; }
.p2 { animation-delay: 0.6s, 5.6s; }
.p3 { animation-delay: 1.2s, 6.2s; }
.p4 { animation-delay: 1.8s, 6.8s; }
.p5 { animation-delay: 2.4s, 7.4s; }
.p6 { animation-delay: 3s, 8s; }
.p7 { animation-delay: 3.6s, 8.6s; }
.p8 { animation-delay: 4.2s, 9.2s; }

/* Motion */
@keyframes petalOpen {
  0%   { transform: scale(0.88); opacity: 0; }
  60%  { transform: scale(1.04); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes petalBreathe {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.012); }
  100% { transform: scale(1); }
}

@keyframes orbitalSway {
  0%   { transform: rotate(var(--base-angle)); }
  20%  { transform: rotate(calc(var(--base-angle) + var(--orbit-strength))); }
  40%  { transform: rotate(var(--base-angle)); }
  100% { transform: rotate(var(--base-angle)); }
}

/* CALM STATE after focus */
body.calm .petal-orbit {
  animation-duration: 18s;
}

body.calm {
  --orbit-strength: var(--calm-orbit-strength);
}

/* Text */
.petal-text {
  fill: #2A0F1F;
  font-size: 13px;
  letter-spacing: 1.3px;
}

/* Heart */
.heart {
  transform-origin: 250px 250px;
  animation: heartBeat var(--heart-duration) ease-in-out infinite;
  animation-delay: 5s;
}

@keyframes heartBeat {
  0%   { transform: scale(1); }
  12%  { transform: scale(1.035); }
  24%  { transform: scale(0.99); }
  36%  { transform: scale(1.02); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="scene">

<!-- ===== YOUR EXISTING SVG GOES HERE (UNCHANGED STRUCTURE) ===== -->
<!-- (Petals must have data-title & data-body attributes as discussed) -->

<!-- ===== CONTENT EXPANSION ===== -->
<div id="petal-content">
  <h2 id="content-title"></h2>
  <p id="content-body"></p>
</div>

</div>

<script>
const petals = document.querySelectorAll('.petal-body');
const contentBox = document.getElementById('petal-content');
const titleEl = document.getElementById('content-title');
const bodyEl = document.getElementById('content-body');

petals.forEach(petal => {
  petal.addEventListener('click', e => {
    e.stopPropagation();

    titleEl.textContent = petal.dataset.title;
    bodyEl.textContent = petal.dataset.body;

    contentBox.classList.add('visible');
    document.body.classList.add('calm');
  });
});

document.addEventListener('click', () => {
  contentBox.classList.remove('visible');
  document.body.classList.remove('calm');
});
</script>

</body>
</html>
