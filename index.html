<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinka GiftVerse — Living Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #0e050b;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Georgia", serif;
}

:root {
  --heart-duration: 12s;
}
</style>
</head>

<body>

<svg width="520" height="520" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg">

<defs>

  <!-- Glow -->
  <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
    <feGaussianBlur stdDeviation="8" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Petal Gradients -->
  <radialGradient id="petalGrad" cx="50%" cy="35%" r="70%">
    <stop offset="0%" stop-color="#F4E1CF"/>
    <stop offset="55%" stop-color="#E8B8A8"/>
    <stop offset="100%" stop-color="#C97A86"/>
  </radialGradient>

  <radialGradient id="petalEdge">
    <stop offset="60%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.18"/>
  </radialGradient>

  <!-- Petal Shape -->
  <path id="petalShape" d="
    M250 88
    C300 122, 330 165, 320 205
    C310 235, 280 255, 250 265
    C220 255, 190 235, 180 205
    C170 165, 200 122, 250 88 Z"/>

  <!-- Outer text arc (matches petal edge) -->
  <path id="outerTextArc"
        d="M210 155 A 40 40 0 0 1 290 155"
        fill="none"/>

  <style>
    /* Orbit rotation ONLY */
    .petal-orbit {
      transform-origin: 250px 250px;
      animation: orbitalSway var(--heart-duration) ease-in-out infinite;
      animation-delay: 5s;
    }

    /* Scaling & breathing ONLY */
    .petal-body {
      transform-box: fill-box;
      transform-origin: center;
      opacity: 0;
      animation:
        petalOpen 4.5s ease-out forwards,
        petalBreathe 12s ease-in-out infinite;
    }

    .p1 { animation-delay: 0s, 5s; }
    .p2 { animation-delay: 0.6s, 5.6s; }
    .p3 { animation-delay: 1.2s, 6.2s; }
    .p4 { animation-delay: 1.8s, 6.8s; }
    .p5 { animation-delay: 2.4s, 7.4s; }
    .p6 { animation-delay: 3s, 8s; }
    .p7 { animation-delay: 3.6s, 8.6s; }
    .p8 { animation-delay: 4.2s, 9.2s; }

    @keyframes petalOpen {
      0%   { transform: scale(0.88); opacity: 0; }
      60%  { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes petalBreathe {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.012); }
      100% { transform: scale(1); }
    }

    @keyframes orbitalSway {
      0%   { transform: rotate(var(--base-angle)); }
      20%  { transform: rotate(calc(var(--base-angle) + 0.6deg)); }
      40%  { transform: rotate(var(--base-angle)); }
      100% { transform: rotate(var(--base-angle)); }
    }

    /* Text style — no animation */
    .petal-text {
      fill: #2A0F1F;
      font-size: 13px;
      letter-spacing: 1.3px;
    }
  </style>

</defs>

<!-- PETALS -->
<g filter="url(#softGlow)">

<!-- TOP PETAL (UPWARD ANCHORED) -->
<g class="petal-orbit" style="--base-angle:0deg">
  <g class="petal-body p1">
    <use href="#petalShape" fill="url(#petalGrad)"/>
    <use href="#petalShape" fill="url(#petalEdge)"/>
    <text class="petal-text">
      <textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">
        LOVE
      </textPath>
    </text>
  </g>
</g>

<!-- OTHER PETALS -->
<g class="petal-orbit" style="--base-angle:45deg"><g class="petal-body p2">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">HEALING</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:90deg"><g class="petal-body p3">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">GROWTH</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:135deg"><g class="petal-body p4">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">BALANCE</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:180deg"><g class="petal-body p5">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">TRUST</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:225deg"><g class="petal-body p6">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">GUIDANCE</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:270deg"><g class="petal-body p7">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">AWARENESS</textPath></text>
</g></g>

<g class="petal-orbit" style="--base-angle:315deg"><g class="petal-body p8">
  <use href="#petalShape" fill="url(#petalGrad)"/>
  <use href="#petalShape" fill="url(#petalEdge)"/>
  <text class="petal-text"><textPath href="#outerTextArc" startOffset="50%" text-anchor="middle">CARE</textPath></text>
</g></g>

</g>

<!-- HEART -->
<g filter="url(#softGlow)">
  <circle cx="250" cy="250" r="74" fill="none"
          stroke="#E6B97E" stroke-opacity="0.55" stroke-width="3"/>
  <circle cx="250" cy="250" r="58" fill="none"
          stroke="#E6B97E" stroke-opacity="0.28" stroke-width="2"/>
  <image href="logo.png" x="202" y="202" width="96" height="96"/>
</g>

</svg>

</body>
</html>
